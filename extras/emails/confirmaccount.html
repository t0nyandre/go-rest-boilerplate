<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirm Account</title>
</head>

<body>
    <div dir="ltr">
        <div style="word-wrap:break-word">
            <center
                style="font-family:Helvetica,Arial,sans-serif;font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;letter-spacing:normal;line-height:20px;text-indent:0px;text-transform:none;white-space:normal;word-spacing:0px;background-color:rgb(238,238,238)">
                <table border="0" cellpadding="20" cellspacing="0" height="100%" width="100%"
                    style="background-color:rgb(238,238,238)">
                    <tbody>
                        <tr>
                            <td align="center" valign="top">
                                <table border="0" cellpadding="0" cellspacing="0" width="600"
                                    style="border-top-left-radius:6px;border-top-right-radius:6px;border-bottom-right-radius:6px;border-bottom-left-radius:6px;background-color:rgb(238,238,238)">
                                    <tbody>
                                        <tr>
                                            <td align="center" valign="top">
                                                <table border="0" cellpadding="0" cellspacing="0" width="600">
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <h1
                                                                    style="font-size:36px;line-height:36px;margin-bottom:0px;margin-top:0px;padding:0px">
                                                                    <img src="https://tonyandre.co/logo.svg" alt="TONYANDRE.co" border="0" width="600"
                                                                        height="300"
                                                                        style="max-width:100%;vertical-align:bottom;min-height:auto!important;border:0px none;width:600px;margin:0px;padding:0px">
                                                                </h1>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center" valign="top">
                                                <table border="0" cellpadding="0" cellspacing="0" width="600"
                                                    style="border-top-left-radius:6px;border-top-right-radius:6px;border-bottom-right-radius:6px;border-bottom-left-radius:6px;background-color:rgb(255,255,255)">
                                                    <tbody>
                                                        <tr>
                                                            <td align="left" valign="top"
                                                                style="line-height:21px;text-align:center;font-family:Helvetica;font-size:14px;color:rgb(51,51,51);padding:20px">
                                                                <h2
                                                                    style="font-size:22px;line-height:28px;margin:0px 0px 0px">
                                                                </h2>
                                                                <a href="{{.ConfirmURL}}"
                                                                    style="color:rgb(255,255,255)!important;display:inline-block;font-weight:500;font-size:16px;line-height:42px;font-family:Helvetica,Arial,sans-serif;width:auto;white-space:nowrap;min-height:42px;margin:12px 5px 12px 0px;padding:0px 22px;text-decoration:none;text-align:center;border:0px;border-top-left-radius:3px;border-top-right-radius:3px;border-bottom-right-radius:3px;border-bottom-left-radius:3px;vertical-align:top;background-color:rgb(7,89,78)!important"
                                                                    target="_blank"><span
                                                                        style="display:inline;font-family:Helvetica,Arial,sans-serif;text-decoration:none;font-weight:500;font-style:normal;font-size:20px;line-height:56px;border:none;background-color:rgb(7,89,78)!important;color:rgb(255,255,255)!important">Click here</span></a><span>&nbsp;</span><br>
                                                                <h4
                                                                    style="font-size:14px;line-height:14px;margin:0px 0px 14px">
                                                                    ... TO CONFIRM YOUR ACCOUNT!
                                                                </h4>
                                                                <div>
                                                                    <p style="padding:0px 0px 10px">I am stoked that you decided to sign up to my website! This confirmation token is only valid for 3 days (three days) so please click the button within that timeframe!</p>
                                                                </div><span></span></span></span>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center" valign="top">
                                                <table border="0" cellpadding="20" cellspacing="0" width="600">
                                                    <tbody>
                                                        <tr>
                                                            <td align="center" valign="top"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </center>
        </div>
    </div>
</body>
